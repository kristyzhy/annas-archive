  web:
    <<: *default-app
    container_name: web
    healthcheck:
      test: "${DOCKER_WEB_HEALTHCHECK_TEST:-curl localhost:8000/dyn/up/}"
      interval: "60s"
      timeout: "3s"
      start_period: "180s"
      retries: 3
