  js:
    <<: *default-assets
    container_name: js
    command: "../run yarn:build:js"

  css:
    <<: *default-assets
    container_name: css
    command: "../run yarn:build:css"

  elasticsearch:
    container_name: elasticsearch
    network_mode: "${NETWORK_MODE:-bridge}"
    build:
      context: .
      dockerfile: Dockerfile-elasticsearch
    environment:
      - "ES_PORT=9200"
      - "ES_SETTING_TRANSPORT_PORT=9300"
      - "ES_SETTING_DISCOVERY_TYPE=single-node"
      - "ES_SETTING_BOOTSTRAP_MEMORY__LOCK=true"
      - "ES_JAVA_OPTS=-Xms8g -Xmx8g"
      - "ES_SETTING_XPACK_SECURITY_ENABLED=false"
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    restart: unless-stopped
    profiles: ["elasticsearch"]
    volumes:
      - "../allthethings-elastic-data:/usr/share/elasticsearch/data"
    logging:
      driver: "local"

  elasticsearchaux:
    container_name: elasticsearchaux
    network_mode: "${NETWORK_MODE:-bridge}"
    build:
      context: .
      dockerfile: Dockerfile-elasticsearch
    environment:
      - "ES_PORT=9201"
      - "ES_SETTING_HTTP_PORT=9201"
      - "ES_SETTING_TRANSPORT_PORT=9301"
      - "ES_SETTING_DISCOVERY_TYPE=single-node"
      - "ES_SETTING_BOOTSTRAP_MEMORY__LOCK=true"
      - "ES_JAVA_OPTS=-Xms8g -Xmx8g"
      - "ES_SETTING_XPACK_SECURITY_ENABLED=false"
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    restart: unless-stopped
    profiles: ["elasticsearchaux"]
    volumes:
      - "../allthethings-elasticsearchaux-data:/usr/share/elasticsearch/data"
    logging:
      driver: "local"

  kibana:
    container_name: kibana
    network_mode: "${NETWORK_MODE:-bridge}"
    image: docker.elastic.co/kibana/kibana:8.5.2
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    restart: unless-stopped
    depends_on:
      - "elasticsearch"
    profiles: ["kibana"]
    logging:
      driver: "local"

  mailpit:
    container_name: 'mailpit'
    image: 'axllent/mailpit'
    network_mode: "${NETWORK_MODE:-bridge}"
    restart: unless-stopped
    profiles: ["mailpit"]
    logging:
      driver: "local"
